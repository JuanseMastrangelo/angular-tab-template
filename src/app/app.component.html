<div class="main_content">
  <app-header></app-header>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #leftSidenav mode="side" opened>
      <app-left-menu></app-left-menu>
    </mat-sidenav>
    <mat-sidenav-content class="m-0" [@onMainContentChange]="onSideNavChange ? 'open': 'close'">

      <div class="main_content bg-theme-primary">

        <div class="sideOpenTrue">

          <div *ngIf="tabs === 0" class="col d-flex justify-content-center align-items-center"
            style="top: 0; left: 0;height: 90vh;">

            <div class="col-6 p-0 text-center">
              <img style="max-width: 100%; max-height: 400px;" [attr.src]="imageBackground" />
            </div>
            <div class="d-block">
              <h4 class="text-theme">Empty Work Area</h4>
              <span class="text-theme">Choose an option from the menu to start working</span>
            </div>
          </div>

          <router-outlet></router-outlet>

        </div>

      </div>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
